<div
  class="create-todo-wrapper d-flex alig-items-center justify-content-center  m-auto "
>
  <form
    class="create-todo-form z-depth-2 "
    [formGroup]="addTaskForm"
    (ngSubmit)="addTask()"
  >
    <div
      class="d-flex justify-content-around align-items-center p-4 form-container flex-wrap"
    >
      <div class="input-field ">
        <!--Task Title-->
        <input
          type="text"
          name="title"
          id="title"
          requiredtype="text"
          id="title"
          autocomplete="off"
          formControlName="title"
          required
        />
        <label htmlFor="name">Add Task</label>
      </div>
      <!--Task Assignment-->
      <select
        class="select"
        name="username"
        id="username"
        required
        formControlName="remind_to"
      >
        <option disabled selected>Assign Task To</option>
        <ng-container *ngFor="let user of usersList">
          <option [value]="user.id">{{ user.username }}</option>
        </ng-container>
      </select>

      <!--Task Reminder Date-->
      <div class="input">
        <input
          [owlDateTime]="dt1"
          [owlDateTimeTrigger]="dt1"
          placeholder="Date Time"
          formControlName="remainder_date"
          required
        />
        <owl-date-time #dt1></owl-date-time>
      </div>
    </div>
    <!--Task Add Button-->
    <div class="input-field submit d-flex justify-content-center">
      <button
        class="btn waves-light purple lighten-1 d-flex alig-items-center hoverable"
        type="submit"
        name="action"
      >
        Add Task <i class="material-icons">add</i>
      </button>
    </div>
  </form>
</div>
